<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-light">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

            <ion-nav-title align-title="center">
            </ion-nav-title>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar menu-close class="expanded" ng-click="edit()">
            <img src="img/arya.jpg" class="avatar motion spin fade">
            <div class="menu-bottom">
                Arya Stark
            </div>
        </ion-header-bar>

        <ion-content class="has-expanded-header" style="background-color: #007f7f">
          <ion-list>
            <ion-item nav-clear menu-close ng-click="home()"  style="margin-top: 10%;">
              <i class="menu-icon icon ion-ios-home"></i>
               Home
            </ion-item>
            <ion-item nav-clear menu-close ng-click="openDenuncia()">
              <i class="menu-icon icon ion-alert-circled"></i>
                Denunciar infração
            </ion-item>
            <ion-item nav-clear menu-close ng-click="notifications()">
              <i class="menu-icon icon ion-android-notifications"></i>
                Notificações
                <span class="badge badge-assertive icon-badge">3</span>
            </ion-item>
            <ion-item nav-clear menu-close ng-click="showPlaca()">
              <i class="menu-icon icon ion-android-car"></i>
                Editar placa
            </ion-item>
            <ion-item nav-clear menu-close ng-click="edit()">
              <i class="menu-icon icon ion-android-person"></i>
                Minha conta
            </ion-item>
            <ion-item nav-clear menu-close ng-click="begining()">
              <i class="menu-icon icon ion-power"></i>
                Sair
            </ion-item>

            <hr>
             <ion-item nav-clear menu-close class="about-item" ng-click="about()">
                Sobre o app
              </ion-item>
             <ion-item nav-clear menu-close class="about-item" ng-click="faq()">
                Perguntas frequentes
              </ion-item>
              <ion-item nav-clear menu-close class="about-item">
                Reportar problema
              </ion-item>
              <ion-item nav-clear menu-close class="about-item" ng-click="termos()">
                Privacidade e termos
              </ion-item>
          </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
