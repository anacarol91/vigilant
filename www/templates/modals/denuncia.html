<ion-modal-view>
	<button class="button button-icon icon ion-android-arrow-back modal-back-icon" ng-click="closeDenuncia()"></button>

	<ion-content class="padding">
	  <img src="img/car-default.jpg" class="carro-img" ng-click="showAvatar()">
		<form name="denunciaForm" ng-submit="closeDenuncia()" novalidate>
		  <div class="list">

		  <!-- infracao -->
		  	<div class="row" style="margin-top: 15px;">
	      		<div class="col-10" style="margin-left: -3px; margin-right: 6px;">
	      			<i class="icon ion-alert-circled denuncia-icon"></i>
	      		</div>
	      		<div class="col-90" style="margin-top: 30px;">
			        <label class="item item-input item-select">
                    <select>
                        <option selected="">Escolha o tipo da infração</option>
                        <option value="01">Veículo estacionado em vaga de deficiente/idoso</option>
                        <option value="02">Veículo estacionado em local proibido</option>
                        <option value="03">Veículo ocupando mais de uma vaga</option>
                        <option value="04">Veículo estacionado em frente a uma garagem</option>
                        <option value="04">Veículo estacionado próximo a esquina</option>
                        <option value="04">Veículo estacionado em cima da calçada</option>
                    </select>
                </label>
	      		</div>
	      	</div>

	      	<!-- placa -->
	      	<div class="row" style="margin-top: 0 !important;">
	      		<div class="col-10" style="margin-right: 6px;">
	      			<i class="icon ion-android-car denuncia-icon"></i>
	      		</div>
	      		<div class="col-90">
	      			<label class="item item-input item-floating-label">
			            <span class="input-label">Placa</span>
			            <input type="text" placeholder="Placa" name="placa" ng-model="denunciaData.placa" ng-minlength="7" ng-maxlength="8" required>
			        </label>
	      		</div>
	      	</div>

	      	<!-- endereco -->
	      	<div class="row" style="margin-top: 15px;">
	      		<div class="col-10" style="margin-right: 6px;">
	      			<i class="icon ion-location denuncia-icon"></i>
	      		</div>
	      		<div class="col-90">
	      			<label class="item item-input item-floating-label">
			        	<span class="input-label">Endereço</span>
			            <input type="text" placeholder="Endereço" name="endereco" ng-model="denunciaData.endereco" ng-change="openSearch()" ng-trim="false" required>
			        </label>
	      		</div>
	      	</div>

	      </div>
	    </form>

	    <div class="row edit-row">
	        <div class="col">
	          <button  class="button button-block cancel-button" ng-click="closeDenuncia()">Cancelar</button>
	        </div>
	        <div class="col">
	          <button class="button button-block button-positive" ng-click="denunciaAlert()">Salvar</button>
	        </div>
	      </div>
	</ion-content>
</ion-modal-view>
