<ion-view hide-nav-bar="true" ng-controller="NotificationsCtrl">
	<button class="button button-icon icon ion-android-arrow-back modal-back-icon" style="color: white !important" ng-click="myGoBack()"></button>

	<ion-content>
		<img src={{photoURL}} class="carro-img"/>

		<ion-list id="card-list">
		  <div class="card item item-avatar-left" type="item-text-wrap" style="margin: 0 5px; font-size: 16px; white-space: normal;">
		 	<img  src="img/warning.png"/>
		    {{detail}}
		  </div>

		  <h3 class="card-title" style="margin-top: 30px !important;">Localização</h3>
		  <div class="card item card-adjust" type="item-text-wrap">
		  	<i class="icon ion-location"></i>
		    <p>{{address}}</p>
		  </div>

		  <h3 class="card-title">Data e hora</h3>
		  <div class="card item card-adjust" type="item-text-wrap">
		  	<i class="icon ion-android-time"></i>
		    <p>{{datetime}}</p>
		  </div>
		</ion-list>

	</ion-content>
</ion-view>
