<p class="popup-text">Insira seu e-mail e enviaremos um código para a redefinição de senha!</p>

<div class="list">
	<label class="item item-input">
	    <input type="email" placeholder="E-mail" name="email" ng-model="loginData.email2" required style="padding-left: 10px;">
	</label>
</div>

<button class="button popup-cancel" ng-click="closeForgot()">Cancelar</button>

<button class="button button-positive popup-ok" ng-click="forgotAlert()">Enviar</button>
